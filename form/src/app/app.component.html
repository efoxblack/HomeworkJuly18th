<mat-card class="signup-card">
  <mat-card-title>
    {{ title }}
  </mat-card-title>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" formControlName="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" formControlName="password"
          appInvalidpassword>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="email" formControlName="email">
      </mat-form-field>
    </div>
    <button mat-flat-button type="submit" color="accent" [disabled]="!signUpForm.valid">Submit</button>
  </form>
</mat-card>
